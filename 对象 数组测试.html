<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id='tab'>
        <tr v-if="index==0" v-for="(itm,index) in obj">
            <th v-for="(value,key,x) in itm">
                {{key}}
            </th>
        </tr>
        <tr v-for="(itm,index) in obj">
            <td v-for="(value,key,x) in itm">
                {{value}}
            </td>
        </tr>

    </table>
    <h1></h1>
    <script src="vue.js"></script>
    <script>
        var date = new Date;
        document.querySelector('h1').innerHTML = date;


        var tab = new Vue({
            el: "#tab",
            data: {
                obj: [{
                    name: "yeyu",
                    age: 18,
                    class: "english"
                }, {
                    name: "yeyu",
                    age: 19,
                    class: "english"

                }, {
                    name: "yeyu",
                    age: 120,
                    class: "english"

                }, {
                    name: "yeyu",
                    age: 180,
                    class: "english"

                }],
                // data: new Date
            }
        })
    </script>
</body>

</html>
